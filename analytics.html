<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Semantic Job Matcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      color: #666;
      font-size: 1.1em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .stat-card .value {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
    }

    .stat-card .label {
      color: #666;
      font-size: 1.1em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f9fa;
      color: #667eea;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .badge-primary {
      background: #667eea;
      color: white;
    }

    .badge-success {
      background: #10b981;
      color: white;
    }

    .badge-warning {
      background: #f59e0b;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 1.2em;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .chart-container {
      margin-top: 20px;
      height: 300px;
      position: relative;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
      font-style: italic;
    }

    .email-cell {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .ip-cell {
      font-family: 'Courier New', monospace;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Analytics Dashboard</h1>
      <p>Resume Upload Statistics & Tracking</p>
    </header>

    <div class="section">
      <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
      <div id="loading" class="loading">Loading analytics data...</div>
      <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="stats-grid" class="stats-grid" style="display: none;">
      <!-- Stats cards will be inserted here -->
    </div>

    <div class="section" id="recent-uploads-section" style="display: none;">
      <h2>üìÑ Recent Uploads</h2>
      <div id="recent-uploads-table"></div>
    </div>

    <div class="section" id="uploads-by-date-section" style="display: none;">
      <h2>üìÖ Uploads by Date (Last 30 Days)</h2>
      <div id="uploads-by-date-table"></div>
    </div>

    <div class="section" id="uploads-by-ip-section" style="display: none;">
      <h2>üåê Uploads by IP Address</h2>
      <div id="uploads-by-ip-table"></div>
    </div>

    <div class="section" id="uploads-by-email-section" style="display: none;">
      <h2>üìß Uploads by Email</h2>
      <div id="uploads-by-email-table"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function loadAnalytics() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const statsGrid = document.getElementById('stats-grid');
      
      loading.style.display = 'block';
      error.style.display = 'none';
      statsGrid.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/api/analytics`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load analytics');
        }

        displayStatistics(data.statistics);
        displayRecentUploads(data.recentUploads);
        displayUploadsByDate(data.uploadsByDate);
        displayUploadsByIP(data.uploadsByIP);
        displayUploadsByEmail(data.uploadsByEmail);

        loading.style.display = 'none';
        statsGrid.style.display = 'grid';
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = `Error: ${err.message}`;
        console.error('Analytics error:', err);
      }
    }

    function displayStatistics(stats) {
      const grid = document.getElementById('stats-grid');
      grid.innerHTML = `
        <div class="stat-card">
          <div class="label">Total Uploads</div>
          <div class="value">${stats.total_uploads || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">Unique IPs</div>
          <div class="value">${stats.unique_ips || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">Unique Emails</div>
          <div class="value">${stats.unique_emails || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">With Email</div>
          <div class="value">${stats.uploads_with_email || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">With IP</div>
          <div class="value">${stats.uploads_with_ip || 0}</div>
        </div>
      `;
    }

    function displayRecentUploads(uploads) {
      const section = document.getElementById('recent-uploads-section');
      const tableDiv = document.getElementById('recent-uploads-table');

      if (!uploads || uploads.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No uploads yet</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>ID</th><th>Filename</th><th>Email</th><th>IP Address</th><th>Matches</th><th>Uploaded</th>';
      html += '</tr></thead><tbody>';

      uploads.forEach(upload => {
        const date = new Date(upload.created_at).toLocaleString();
        html += '<tr>';
        html += `<td>${upload.id}</td>`;
        html += `<td>${escapeHtml(upload.filename)}</td>`;
        html += `<td class="email-cell">${upload.email ? escapeHtml(upload.email) : '<span style="color:#999;">N/A</span>'}</td>`;
        html += `<td class="ip-cell">${upload.ip_address || '<span style="color:#999;">N/A</span>'}</td>`;
        html += `<td><span class="badge badge-primary">${upload.match_count || 0}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByDate(uploads) {
      const section = document.getElementById('uploads-by-date-section');
      const tableDiv = document.getElementById('uploads-by-date-table');

      if (!uploads || uploads.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No uploads yet</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>Date</th><th>Uploads</th>';
      html += '</tr></thead><tbody>';

      uploads.forEach(item => {
        const date = new Date(item.date).toLocaleDateString();
        html += '<tr>';
        html += `<td>${date}</td>`;
        html += `<td><span class="badge badge-success">${item.count}</span></td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByIP(ips) {
      const section = document.getElementById('uploads-by-ip-section');
      const tableDiv = document.getElementById('uploads-by-ip-table');

      if (!ips || ips.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No IP data available</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>IP Address</th><th>Uploads</th><th>Last Upload</th>';
      html += '</tr></thead><tbody>';

      ips.forEach(item => {
        const date = new Date(item.last_upload).toLocaleString();
        html += '<tr>';
        html += `<td class="ip-cell">${item.ip_address}</td>`;
        html += `<td><span class="badge badge-primary">${item.count}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByEmail(emails) {
      const section = document.getElementById('uploads-by-email-section');
      const tableDiv = document.getElementById('uploads-by-email-table');

      if (!emails || emails.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No email data available</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>Email</th><th>Uploads</th><th>Last Upload</th>';
      html += '</tr></thead><tbody>';

      emails.forEach(item => {
        const date = new Date(item.last_upload).toLocaleString();
        html += '<tr>';
        html += `<td class="email-cell">${escapeHtml(item.email)}</td>`;
        html += `<td><span class="badge badge-success">${item.count}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load analytics on page load
    window.addEventListener('DOMContentLoaded', loadAnalytics);

    // Auto-refresh every 30 seconds
    setInterval(loadAnalytics, 30000);
  </script>
</body>
</html>
