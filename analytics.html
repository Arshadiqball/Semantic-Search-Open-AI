<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Semantic Job Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://atwebtechnologies.com/assets/images/fav-icon-atwebtech.png">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #60a5fa;
      --bg-dark: #0b0b0f;
      --card-bg: #11131a;
      --border: #1f2937;
      --text-light: #e5e7eb;
      --text-dim: #9ca3af;
      --accent: #60a5fa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* BACK LINK */
    .back-link-wrapper {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 50;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.25), rgba(15,23,42,0.95));
      color: var(--text-light);
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(15,23,42,0.9);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--accent);
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 12px 32px rgba(37,99,235,0.4);
    }

    /* HERO */
    .hero {
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      background-color: #0d0f15;
      background-size: contain;
      padding: 30px 20px 30px;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(59,130,246,0.25) 0%, rgba(17,17,17,0.9) 100%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.3;
      color: #fff;
    }

    .hero h1 span {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-dim);
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin: -60px auto 40px;
      position: relative;
      z-index: 2;
    }

    .stat-card {
      background: rgba(17, 20, 27, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.25);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .stat-card .value {
      font-size: 3em;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0;
    }

    .stat-card .label {
      color: var(--text-dim);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .section {
      background: rgba(17, 20, 27, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .section h2 {
      color: var(--accent);
      margin-bottom: 25px;
      font-size: 1.8em;
      font-weight: 600;
      border-left: 4px solid var(--accent);
      padding-left: 15px;
    }

    .refresh-btn {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(59,130,246,0.35);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(96,165,250,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    th {
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    td {
      color: var(--text-light);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .badge-primary {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: white;
    }

    .badge-success {
      background: linear-gradient(90deg, #10b981, #34d399);
      color: white;
    }

    .badge-warning {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
      font-size: 1.1em;
    }

    .spinner {
      border: 4px solid rgba(59,130,246,0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error {
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: #fca5a5;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
      font-style: italic;
    }

    .email-cell {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .ip-cell {
      font-family: 'Courier New', monospace;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <!-- BACK TO WEBSITE -->
  <div class="back-link-wrapper">
    <a href="https://atwebtechnologies.com" class="back-link">
      <span class="icon">‚Üê</span>
      <span>Back to website</span>
    </a>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>üìä <span>Analytics Dashboard</span></h1>
    </div>
  </section>

  <div class="container">
    <div class="section">
      <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading analytics data...</p>
      </div>
      <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="stats-grid" class="stats-grid" style="display: none;">
      <!-- Stats cards will be inserted here -->
    </div>

    <div class="section" id="recent-uploads-section" style="display: none;">
      <h2>üìÑ Recent Uploads</h2>
      <div id="recent-uploads-table"></div>
    </div>

    <div class="section" id="uploads-by-date-section" style="display: none;">
      <h2>üìÖ Uploads by Date (Last 30 Days)</h2>
      <div id="uploads-by-date-table"></div>
    </div>

    <div class="section" id="uploads-by-ip-section" style="display: none;">
      <h2>üåê Uploads by IP Address</h2>
      <div id="uploads-by-ip-table"></div>
    </div>

    <div class="section" id="uploads-by-email-section" style="display: none;">
      <h2>üìß Uploads by Email</h2>
      <div id="uploads-by-email-table"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function loadAnalytics() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const statsGrid = document.getElementById('stats-grid');
      
      loading.style.display = 'block';
      error.style.display = 'none';
      statsGrid.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/api/analytics`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load analytics');
        }

        displayStatistics(data.statistics);
        displayRecentUploads(data.recentUploads);
        displayUploadsByDate(data.uploadsByDate);
        displayUploadsByIP(data.uploadsByIP);
        displayUploadsByEmail(data.uploadsByEmail);

        loading.style.display = 'none';
        statsGrid.style.display = 'grid';
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = `Error: ${err.message}`;
        console.error('Analytics error:', err);
      }
    }

    function displayStatistics(stats) {
      const grid = document.getElementById('stats-grid');
      grid.innerHTML = `
        <div class="stat-card">
          <div class="label">Total Uploads</div>
          <div class="value">${stats.total_uploads || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">Unique IPs</div>
          <div class="value">${stats.unique_ips || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">Unique Emails</div>
          <div class="value">${stats.unique_emails || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">With Email</div>
          <div class="value">${stats.uploads_with_email || 0}</div>
        </div>
        <div class="stat-card">
          <div class="label">With IP</div>
          <div class="value">${stats.uploads_with_ip || 0}</div>
        </div>
      `;
    }

    function displayRecentUploads(uploads) {
      const section = document.getElementById('recent-uploads-section');
      const tableDiv = document.getElementById('recent-uploads-table');

      if (!uploads || uploads.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No uploads yet</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>ID</th><th>Filename</th><th>Email</th><th>IP Address</th><th>Matches</th><th>Uploaded</th>';
      html += '</tr></thead><tbody>';

      uploads.forEach(upload => {
        const date = new Date(upload.created_at).toLocaleString();
        html += '<tr>';
        html += `<td>${upload.id}</td>`;
        html += `<td>${escapeHtml(upload.filename)}</td>`;
        html += `<td class="email-cell">${upload.email ? escapeHtml(upload.email) : '<span style="color:#9ca3af;">N/A</span>'}</td>`;
        html += `<td class="ip-cell">${upload.ip_address || '<span style="color:#9ca3af;">N/A</span>'}</td>`;
        html += `<td><span class="badge badge-primary">${upload.match_count || 0}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByDate(uploads) {
      const section = document.getElementById('uploads-by-date-section');
      const tableDiv = document.getElementById('uploads-by-date-table');

      if (!uploads || uploads.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No uploads yet</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>Date</th><th>Uploads</th>';
      html += '</tr></thead><tbody>';

      uploads.forEach(item => {
        const date = new Date(item.date).toLocaleDateString();
        html += '<tr>';
        html += `<td>${date}</td>`;
        html += `<td><span class="badge badge-success">${item.count}</span></td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByIP(ips) {
      const section = document.getElementById('uploads-by-ip-section');
      const tableDiv = document.getElementById('uploads-by-ip-table');

      if (!ips || ips.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No IP data available</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>IP Address</th><th>Uploads</th><th>Last Upload</th>';
      html += '</tr></thead><tbody>';

      ips.forEach(item => {
        const date = new Date(item.last_upload).toLocaleString();
        html += '<tr>';
        html += `<td class="ip-cell">${item.ip_address}</td>`;
        html += `<td><span class="badge badge-primary">${item.count}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function displayUploadsByEmail(emails) {
      const section = document.getElementById('uploads-by-email-section');
      const tableDiv = document.getElementById('uploads-by-email-table');

      if (!emails || emails.length === 0) {
        tableDiv.innerHTML = '<div class="no-data">No email data available</div>';
        section.style.display = 'block';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>Email</th><th>Uploads</th><th>Last Upload</th>';
      html += '</tr></thead><tbody>';

      emails.forEach(item => {
        const date = new Date(item.last_upload).toLocaleString();
        html += '<tr>';
        html += `<td class="email-cell">${escapeHtml(item.email)}</td>`;
        html += `<td><span class="badge badge-success">${item.count}</span></td>`;
        html += `<td>${date}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
      section.style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load analytics on page load
    window.addEventListener('DOMContentLoaded', loadAnalytics);

    // Auto-refresh every 30 seconds
    setInterval(loadAnalytics, 30000);
  </script>
</body>
</html>
