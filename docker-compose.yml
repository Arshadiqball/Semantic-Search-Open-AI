version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: semantic_postgres
    environment:
      POSTGRES_DB: semantic_job_matcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: semantic_app
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: semantic_job_matcher
      DB_USER: postgres
      DB_PASSWORD: postgres123
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npm run init-db && npm run seed && npm start"

volumes:
  postgres_data:

