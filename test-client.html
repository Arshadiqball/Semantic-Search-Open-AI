<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Job Matcher - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin: 10px 0;
            color: #666;
            font-size: 0.9em;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .option-group label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .option-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            width: 150px;
        }

        .upload-btn {
            padding: 15px 40px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover:not(:disabled) {
            background: #653a8e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .result-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .job-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .company {
            color: #667eea;
            font-weight: 500;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .job-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .match-analysis {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .match-section {
            margin-bottom: 10px;
        }

        .match-section h4 {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .match-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .match-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .direct-match {
            background: #d4edda;
            color: #155724;
        }

        .related-match {
            background: #fff3cd;
            color: #856404;
        }

        .missing-skill {
            background: #f8d7da;
            color: #721c24;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Semantic Job Matcher</h1>
            <p>Upload your resume and find the perfect job match using AI</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="resumeFile" accept=".pdf" />
                    <label for="resumeFile" class="file-input-label">
                        üìÑ Choose Resume PDF
                    </label>
                </div>
                <div class="file-name" id="fileName">No file chosen</div>

                <div class="options">
                    <div class="option-group">
                        <label for="threshold">Similarity Threshold:</label>
                        <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.5" />
                    </div>
                    <div class="option-group">
                        <label for="limit">Max Results:</label>
                        <input type="number" id="limit" min="1" max="20" value="10" />
                    </div>
                </div>

                <button class="upload-btn" id="uploadBtn" disabled>
                    Upload & Find Matches
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your resume and finding matches...</p>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        const fileInput = document.getElementById('resumeFile');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const thresholdInput = document.getElementById('threshold');
        const limitInput = document.getElementById('limit');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                uploadBtn.disabled = false;
            } else {
                fileName.textContent = 'No file chosen';
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('resume', file);
            formData.append('threshold', thresholdInput.value);
            formData.append('limit', limitInput.value);

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/upload-resume`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        Make sure the server is running on ${API_BASE}
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const skillsHtml = data.extractedSkills.map(skill => 
                `<span class="skill-tag">${skill}</span>`
            ).join('');

            let html = `
                <div class="result-header">
                    <h2>‚úÖ Found ${data.matchCount} Matching Jobs</h2>
                    <p><strong>Resume ID:</strong> ${data.resumeId}</p>
                    <p><strong>Experience:</strong> ${data.experienceYears} years</p>
                    <div class="skills-list">
                        <strong>Extracted Skills:</strong>
                        ${skillsHtml}
                    </div>
                </div>
            `;

            data.matches.forEach((match, index) => {
                const directMatchesHtml = match.directMatches.map(skill => 
                    `<span class="match-tag direct-match">‚úì ${skill}</span>`
                ).join('');

                const relatedMatchesHtml = match.relatedMatches.map(rm => 
                    `<span class="match-tag related-match">‚âà ${rm.candidateSkill} ‚Üí ${rm.jobSkill}</span>`
                ).join('');

                const missingSkillsHtml = match.missingSkills.slice(0, 5).map(skill => 
                    `<span class="match-tag missing-skill">‚úó ${skill}</span>`
                ).join('');

                html += `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${match.title}</div>
                                <div class="company">${match.company}</div>
                            </div>
                            <div class="score-badge">
                                ${(match.combinedScore * 100).toFixed(0)}% Match
                            </div>
                        </div>

                        <div class="job-details">
                            <p><strong>üìç Location:</strong> ${match.location}</p>
                            <p><strong>üíº Type:</strong> ${match.employmentType}</p>
                            <p><strong>üí∞ Salary:</strong> ${match.salaryRange}</p>
                            <p><strong>üìÖ Experience:</strong> ${match.experienceYears} years</p>
                            <p><strong>Description:</strong> ${match.description.substring(0, 200)}...</p>
                        </div>

                        <div class="match-analysis">
                            <div class="match-section">
                                <h4>üéØ Direct Skill Matches:</h4>
                                <div class="match-items">${directMatchesHtml || '<span>None</span>'}</div>
                            </div>

                            ${relatedMatchesHtml ? `
                            <div class="match-section">
                                <h4>üîó Related Skills:</h4>
                                <div class="match-items">${relatedMatchesHtml}</div>
                            </div>
                            ` : ''}

                            ${missingSkillsHtml ? `
                            <div class="match-section">
                                <h4>üìö Skills to Learn:</h4>
                                <div class="match-items">${missingSkillsHtml}</div>
                            </div>
                            ` : ''}

                            <div class="match-section">
                                <p><strong>AI Analysis:</strong> ${match.matchReasoning}</p>
                                <p><small>Semantic: ${(match.semanticSimilarity * 100).toFixed(1)}% | Skill Match: ${match.skillMatchScore}%</small></p>
                            </div>
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
